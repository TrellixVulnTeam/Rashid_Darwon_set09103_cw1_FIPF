{% extends "base.html" %}
{% block content %}

    <div style="background-color:black;color:Yellow;">
        <div class="container">
            <div class="row">
                {%for x in artists %}
                <div class="col-md-6"><img class="img-fluid img-style" src={{x.clanPhoto}}></div>
                <div class="col-md-6">

                    <h1>{{x.name}}</h1>
                    <h3>Date of Birth: {{x.dateOfBirth}}</h3>
                    <h3>Genre: {{x.genre}}</h3>

                    <p><br>{{x.artistBio}}<br><br></p>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
    <div class="projects-clean" style="background-color:rgb(6,6,6);">
        <div class="container">
            <div class="intro">
                <h2 class="text-center" style="color:yellow;">Albums</h2>
            </div>
            <div class="row projects" style="color:Yellow;">
              {% for x in albums %}
                <div class="col-sm-6 col-lg-4 item"><img class="img-fluid img-style" src={{x.albumCover}}>
                    <a href="{{url_for('showAlbum', albumName = x.name)}}" class="meettheclan-a-tyle">  <h3 class="name">{{x.name}}</h3></a>
                    <p class="description" style="color:white;">{{x.albumDescription}}</p>
                </div>
              {% endfor %}
            </div>
        </div>
    </div>

{% endblock %}
